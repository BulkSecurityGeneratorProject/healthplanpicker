
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySimulationLabel">Create or edit a Simulation</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="simulation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="simulation.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_usersimulation">usersimulation</label>
            <select class="form-control" id="field_usersimulation" name="usersimulation" ng-model="simulation.usersimulation" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_healthplansimulation">healthplansimulation</label>
            <select class="form-control" id="field_healthplansimulation" multiple name="healthplansimulation" ng-model="simulation.healthplansimulations" ng-options="healthPlan as healthPlan.name for healthPlan in healthplans track by healthPlan.id"></select>
        </div>
        <div class="form-group">
            <label for="field_scenariosimulation">scenariosimulation</label>
            <select class="form-control" id="field_scenariosimulation" multiple name="scenariosimulation" ng-model="simulation.scenariosimulations" ng-options="scenario as scenario.name for scenario in scenarios track by scenario.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
