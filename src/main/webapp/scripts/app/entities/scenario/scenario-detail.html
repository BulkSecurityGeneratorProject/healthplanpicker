
<div>
    <h2><span>Scenario</span> {{scenario.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{scenario.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Type</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'healthPlanPickerApp.ScenarioType.' + scenario.type}}">{{scenario.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Cost</span>
                </td>
                <td>
                    <span class="form-control-static">{{scenario.cost}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Frequency</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'healthPlanPickerApp.FrequencyType.' + scenario.frequency}}">{{scenario.frequency}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
